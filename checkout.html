<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.372);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        p {
            color: green;
            display: none;
        }
        nav {
            margin-top: 10px;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: underline;
            margin: 0 15px;
            font-weight: bold;
            font-size: 0.5em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </h1>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks (Optional):</label>
                <textarea id="remarks" name="remarks"></textarea>
            </div>
            <p id="orderStatus">Order Placed! You will be contacted soon.</p>
            <button class="btn" type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form from refreshing the page

            const customerDetails = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                contact: document.getElementById('contact').value,
                remarks: document.getElementById('remarks').value
            };

            // Optional: Additional validation if needed
            if (!customerDetails.name || !customerDetails.address || !customerDetails.contact) {
                alert("Please fill in all required fields.");
                return;
            }

            console.log('Sending customer details:', customerDetails); // Debugging log

            try {
                const response = await fetch('https://flask-backend-1gef.onrender.com/place-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerDetails)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    document.getElementById("checkoutForm").reset(); // Clear the form
                } else {
                    const errorData = await response.json();
                    alert(`Failed to place order.  Please try again later.`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while placing the order.');
            }
        });
    </script>
</body>
</html>
